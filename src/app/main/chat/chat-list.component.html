<div  *ngFor="let chat of chatList" style="margin-bottom: 4px; background-color: #0a53b3; border-bottom: 1px solid black; border-top: 1px solid black; display: flex;">

  <div class="col-sm-auto">
    <img src="{{chat.imgLink}}" style="width: 50px; margin: 10px;" >
  </div>

  <div class="col my-auto" >
    <div class="row" style="color: white; font-weight: bold; width: 100%; margin-left: 10px;">
      {{chat.chatName}}
    </div>

    <div class="row" style="color: white; width: 100%; margin-left: 10px;">
      {{chat.lastMessageContent}}
    </div>

  </div>
  
  <div class="col-sm-auto my-auto" style="color: white; margin-right: 10px;">
    {{chat.lastMessageUnixTime | unixToTimestamp}}
  </div>

</div>
